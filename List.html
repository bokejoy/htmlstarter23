<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body style="text-align: center">
<h2 style="color: dimgray">List is a group of related items.</h2>

<h3 style="color: dimgray">List of cars unordered list</h3>
<ul style="color: black">
  <li>Subaru</li>
  <li>Tesla</li>
  <li>Audi</li>
  <li>Discovery</li>
</ul>
<h3 style="color: dimgray">List of Fruits ordered list</h3>
<ol style="color: black">
 <li>Watermelon</li>
  <li>Grapes</li>
  <li>Bananas</li>
  <li>Oranges</li>
</ol>
</body>
</html>
